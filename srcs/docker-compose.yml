# version: '3'

services:
  nginx:
    container_name: nginx
    build:
      context: ./requirements/nginx
      dockerfile: Dockerfile
    ports:
      - '443:443'
    restart: always
    depends_on:
      - wordpress
    volumes:
      - ./requirements/nginx/conf/nginx.conf:/etc/nginx/conf.d/default.conf
      - wp_data:/var/www/html
      - ssl_certs:/etc/nginx/ssl
    networks:
      - inception_net